<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
 <html>
   <head>
     <meta charset="utf-8">
     <link rel="stylesheet" href="opac-index.css">
     <title>検索</title>
     <script>
     function add()
     {
       var div_element = document.createElement("div");
       div_element.innerHTML = 
       '<div class="search"><select class="field" name="field"><option value="all" selected>全ての項目から</option></select> <input type="text" class="keyword_detail">  <select class="condition" name="condition" disabled> <option value="include">この言葉を含む</option><option value="start">この言葉で始まる</option><option value="equal">この言葉と一致する</option></select> <select class="terms"><option value="and">かつ(AND)</option><option value="or">または(OR)</option><option value="not">含まない(NOT)</option></select></div>'
       var parent_object = document.getElementById("piyo");
       parent_object.appendChild(div_element);
     }
     </script>
   </head>
   <body>
     <h1 class="title">OPAC蔵書検索システム</h1>
     <ul class="tabs">
      <li>
        <input type="radio" name="tabs" id="tab1" checked />
        <label for="tab1">簡易検索</label>
        <div id="tab-content1" class="tab-content">
          <form method="POST" action="easy.cgi">
             <input type="text" name="keyword_easy" size="50" class="keyword_easy"> 
             <input type="submit" value="検索" class="button_easy">
             <input type="reset" value="クリア" class="button_easy">
          </form> 
        </div>
      </li>
 
      <li>
        <input type="radio" name="tabs" id="tab2" />
        <label for="tab2">詳細検索</label>
        <div id="tab-content2" class="tab-content">
           <form method="POST" action="">
             <div class="search">
                <select class="field" name="field">
                  <option value="all" selected>全ての項目から</option>
                  <option value="title">書名</option>
                  <option value="author">著者名</option>
                  <option value="pub">出版社</option>
                  <option value="isbn">ISBN</option>
                  <option value="nbc">全国書誌番号</option>
                  <option value="series">シリーズ</option>
                  <option value="holdingsrecord">所在情報識別番号</option>
                  <option value="holdingloc">所在情報</option>
                  <option value="ed">版</option>
                  <option value="phys">形態</option>
                  <option value="note">注記</option>
                </select>
                <input type="text" name="keyword" class="keyword_detail">
                <select class="condition" name="condition">
                  <option value="include">この言葉を含む</option>
                  <option value="start">この言葉で始まる</option>
                  <option value="equal">この言葉と一致する</option>
　　　　　　　　　　　　　　　　</select>
              </div>
             <div class="search">
                <select class="field" name="field">
                  <option value="all" selected>全ての項目から</option>
                  <option value="title">書名</option>
                  <option value="author">著者名</option>
                  <option value="pub">出版社</option>
                  <option value="isbn">ISBN</option>
                  <option value="nbc">全国書誌番号</option>
                  <option value="holdingsrecord">所在情報識別番号</option>
                  <option value="holdingloc">所在情報</option>
                  <option value="ed">版</option>
                  <option value="phys">形態</option>
                  <option value="note">注記</option>
                </select>
                <input type="text" name="keyword" class="keyword_detail">
                <select class="condition" name="condition">
                  <option value="include">この言葉を含む</option>
                  <option value="start">この言葉で始まる</option>
                  <option value="equal">この言葉と一致する</option>
　　　　　　　　　　　　　　　　</select>
              </div>
              <select class="terms">
                <option value="and">かつ(AND)</option>
                <option value="or">または(OR)</option>
                <option value="not">含まない(NOT)</option>
              </select>
              <div id="piyo">
              </div>
              　出版年（西暦）: <input type="text" name="year" class="year">年 　〜 <input type="text" name="year" class="year">年<br>
              <input type="submit" value="検索" class="button_detail">
              <input type="reset" value="全ての条件をクリア" class="button_detail">
           </form>
           <div>
              <button onclick="add();" class="search_box">検索ボックスを増やす</button>
           </div>
        </div>
      </li>
   </body>
 </html>
