<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
	<title>姓名入力</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
	<h2>姓名入力</h2>
	<p>姓と名を分けて入力し、最後に「送信」ボタンを
	クリックしてください。</p>
	<form method="GET" action="ex-cgi1.cgi">
	    姓: <input type="text" name="family" size="20"><br>
	    名: <input type="text" name="given" size="20"><br>
	    <input type="submit" value="送信">
	    <input type="reset" value="姓名の欄を空にする">
	</form>
    </body>
</html>
